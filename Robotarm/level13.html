<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robotarm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("1, 8");
            
            // Jou instructies volgen hier
            robotArm.speed = 1000;

            for(i = 0; i < 6; i++) {
                robotArm.grab();
                var color = robotArm.scan();
                if (color == "red") {
                    for(i2 = 0 + i; i2 < 9; i2++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(i3 = 0 + i; i3 < 9; i3++){
                        robotArm.moveLeft();
                    }
                }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
                
        </script>
    </body>
</html>
