<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robotarm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 11");
            
            // Jou instructies volgen hier
            robotArm.speed = 1000;
 
            for(i = 0; i < 9; i++) {
                robotArm.moveRight();
            }
            for(i = 0; i < 9; i++) {
                robotArm.grab();
                colour = robotArm.scan();
                if(colour == "white") {
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                    robotArm.moveLeft();
                }
                else {
                    robotArm.drop();
                    robotArm.moveLeft();
                }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
                
</script>
</body>
</html>
